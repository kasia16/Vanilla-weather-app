  <body>
<div class="container">
  <div class="container">
    <div class="app">
  
     
    <div class="row">
    <div class="col"><h1>LONDON</h1></div>
    <div class="col">
    
      <form id="city-form">
          <input type="text" placeholder="Change a city..." autocomplete="off autofocus="on" id="city"/></form>
  
  </div>
  </div>
  <div class="row">
  <div class="col-md"><h2 id="date"></h2></div></div>
  
  
  <div class="row">
  <div class="col"><img src="images/iconfinder_weather-02_1530391.svg" alt=""></div>
  <div class="col"><ul>
  
  <li> <span class="temp">7</span></li>
  <li><a href="#" id="cel">C </a>| <a href="#" id="far">F</a></li>
  <li> Mostly sunny</li>
  </div>
  </div>
      
  <div class="days">
   <div class="row">
          <div class="col-sm">Mon</div>
          <div class="col-sm">Tue</div>
          <div class="col-sm">Wed</i></div>
          <div class="col-sm">Thu</div>
          <div class="col-sm">Fri</div>
          </div>
          <div class="row">
              <div class="col-sm"><img src="images/iconfinder_weather-30_1530365.svg" alt=""></div>
              <div class="col-sm"><img src="images/iconfinder_weather-02_1530391.svg" alt=""></div>
              <div class="col-sm"><img src="images/iconfinder_weather-22_1530369.svg" alt=""></div>
              <div class="col-sm"><img src="images/iconfinder_weather-22_1530369.svg" alt=""></div>
              <div class="col-sm"><img src="images/iconfinder_weather-02_1530391.svg" alt=""></div>
              </div>
              <div class="row">
                  <div class="col-sm">10°/<span class="night-1">6°</span></div>
                  <div class="col-sm">10°/<span class="night-1">4°</span></div>
                  <div class="col-sm">8°/<span class="night-1">3°</span></div>
                  <div class="col-sm">8°/<span class="night-1">2°</span></div>
                  <div class="col-sm">12°/<span class="night-1">5°</span></div>
                </div>
   </div>
  </div>
