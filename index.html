<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
   
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

 <link rel="stylesheet" href="src/styles.css" />

  <body>

<div class="app-wrapper">
<div class="container">
  <div class="row"><div class="pic">
  <img src="images/undraw_Weather_re_qsmd.svg" width=200px>
</div>
</div>
<form id="search-form" class="mb-3">
  <div class="row">
    <div class="col-7">
      <input
        type="search"
        placeholder="Type a city.."
        class="form-control"
        id="city-input"
        autocomplete="off"
      />
    </div>
    <div class="col-3">
      <input
        type="submit"
        value="Search"
        class="btn btn-primary w-100"
      />
    </div>

</form>

<div class="col-2">
  <button type="button" class="btn btn-info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
  </svg></button>
</div>

<div class="row">
<div class="col-4">

 <h1 id="city">f</h1>
  <h2 id="date">Today</span>
  </div>
  </div>
    
    <div class="col-4"><span class="icon"><img src="images/02d@2x.png" width="120px" alt=""></span></div>
    <div class="col-4">
    <div class="weather-temperature"><ul>
    <li> <strong id="temperature">7</strong></li>
    <li>
      <span class="units"><a href="#" id="cel">°C </a>| <a href="#" id="far">°F</a></li>
    <li id="conditions"> Mostly sunny</li>
    <li>Wind: <span id="wind"> 5 </span> km/h </li>
    <li>Feels like: <span id="feel"></span>° </li>
    </div>
  </div>
</div>
    <div class="days">
     <div class="row">
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
            <div class="col">Fri</div>
            </div>
            <div class="row">
                <div class="col"><img src="images/02d@2x.png" alt=""></div>
                <div class="col"><img src="images/02d@2x.png" alt=""></div>
                <div class="col"><img src="images/02d@2x.png" alt=""></div>
                <div class="col"><img src="images/02d@2x.png" alt=""></div>
                <div class="col"><img src= alt=""></div></div>
                </div>
                <div class="row">
                    <div class="col">10°/<span class="night-1">6°</span></div>
                    <div class="col">10°/<span class="night-1">4°</span></div>
                    <div class="col">8°/<span class="night-1">3°</span></div>
                    <div class="col">8°/<span class="night-1">2°</span></div>
                    <div class="col">12°/<span class="night-1">5°</span></div>
                  </div>
     </div>
    </div>
    </div></div>

</html>
