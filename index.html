<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
   
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  ntegrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 <link rel="stylesheet" href="src/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>

  <body>

<div class="app-wrapper">
<div class="container">
  <div class="row"><span class="pic">
    <img src="images/undraw_Weather_re_qsmd.svg" width=200px>
  </span>
</div>
<form id="search-form" class="mb-1">
  <div class="row">
    <div class="col-7">
      <input
        type="search"
        placeholder="Type a city.."
        class="form-control"
        id="city-input"
        autocomplete="off"
      />
    </div>
    <div class="col-3">
      <input
        type="submit"
        value="Search"
        class="btn btn-primary w-100"
      />
    </div>

</form>

<div class="col-1">
  <button type="button" class="btn btn-info" id="location-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
  </svg></button>
</div>

<div class="row">
<div class="col-md">
 <h1 id="city">Location</h1>
  <h2>Last Updated:<span id="date"> Today</span></h2>
  </div>
  </div>
    
    <div class="col-3"><img src="images/02d@2x.png" width="120px" alt="clear" id="icon"></div>
    <div class="col-3">
    <div class="weather-temperature"><ul>
    <li> <strong id="temperature">7</strong></li>
    <li>
      <span class="units"><a href="#" id="cel">°C </a>| <a href="#" id="far">°F</a></li>
    <li id="conditions"> Mostly sunny</li>
    <li>Wind: <span id="wind"> 5 </span> km/h </li>
    <li>Feels like: <span id="feel"></span>° </li>
    </div>
  </div>
</div>

    </div></div>
		<p>
      <small>Coded and designed by Kasia Krasucka: <a href="https://github.com/kasia16/Vanilla-weather-app" target="_blank">Open-source code</a></small>
    </p>
    <script src="src/index.js"></script></body>
</html>
